<ion-header>
  <ion-toolbar>
    <ion-menu-button color="secondary" slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>
<!--        -->

<ion-content>
  <ion-card-content>
  <ion-card-header class="ion-text-uppercase ion-text-center" color="primary">Perfil do usuario</ion-card-header>
   
    <ion-item-sliding *ngIf="userLogged != null ? userLogged : ''" id="nome">
      <ion-item>
        <ion-label>Nome do Usuário <a>{{userLogged.nomeCompleto}}</a></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding *ngIf="userLogged != null ? userLogged : ''" id="peso">
      <ion-item>
        <ion-label>Peso do Usuário <a>{{userLogged.peso}}</a></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding *ngIf="userLogged != null ? userLogged : ''" id="altura">
      <ion-item>
        <ion-label>Altura do Usuário <a>{{userLogged.altura}}</a></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-card-content>
